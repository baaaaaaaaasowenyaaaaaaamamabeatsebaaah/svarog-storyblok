<!-- public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Svarog + Storyblok Website" />
    <title>Loading...</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.storyblok.com" />
    <link rel="preconnect" href="https://a.storyblok.com" />

    <!-- Basic loading styles -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (prefers-color-scheme: dark) {
        .app-loading {
          background: #121212;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>

    <noscript>
      <p>
        This website requires JavaScript to function properly. Please enable JavaScript in your
        browser settings.
      </p>
    </noscript>
  </body>
</html>
